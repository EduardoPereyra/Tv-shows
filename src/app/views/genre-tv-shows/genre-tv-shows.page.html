<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!searched; else searchTitle"
      >{{ genre.toUpperCase() }}</ion-title
    >
    <ng-template #searchTitle>
      <ion-title #searchTitle>Search results</ion-title>
    </ng-template>
    <div [hidden]="searched" slot="end" class="search-button">
      <ion-button (click)="openModal()" shape="round" target="_blank"
        ><ion-icon slot="icon-only" name="search"></ion-icon
      ></ion-button>
    </div>
    <div *ngIf="searched" slot="end" class="search-button">
      <ion-button (click)="cleanSearch()" shape="round" target="_blank"
        ><ion-icon slot="icon-only" name="trash-bin"></ion-icon
      ></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ genre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card
      *ngFor="let show of showsList"
      (click)="navigateToTvShowInfo(show.id)"
    >
      <img
        [alt]="show?.name"
        [src]="show?.image?.original || '../assets/images/icon.png'"
      />
      <ion-card-header>
        <ion-card-title>{{show?.name}}</ion-card-title>
        <ion-card-subtitle
          >Rating: {{ show?.rating?.average }} / 10</ion-card-subtitle
        >
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
